
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Uploader</title>
  <style>
    body {
      background-color: #0e1e3a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    input[type="file"], button, label {
      margin-top: 1rem;
      display: block;
    }
    .log {
      margin-top: 1rem;
      white-space: pre-wrap;
      background-color: #1e2f4f;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Upload Recipe Files</h2>
  <label><input type="checkbox" id="rotationCheck"> In Rotation?</label>
  <input type="file" id="fileInput" multiple accept=".docx">
  <button onclick="uploadFiles()">Upload</button>
  <div id="log" class="log"></div>

  <script type="module" src="uploader.js"></script>
</body>
</html>
